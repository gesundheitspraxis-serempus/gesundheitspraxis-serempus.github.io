<header id="top" class="site-header" role="banner">
  <div class="container header-inner">
    {% if page.url contains '/preview' or page.url == '/' or page.url == '/index.html' %}
      {% assign link_prefix = '' %}
    {% else %}
      {% assign link_prefix = '/' %}
    {% endif %}
    <a class="brand" href="{{ link_prefix }}#start" aria-label="Start">
      <img class="brand-logo" src="/assets/images/logo_full.webp" alt="Gesundheits Praxis – Logo">
    </a>
    <div class="brand-text">
      <h1 class="site-title">Gesundheits Praxis</h1>
      <p class="site-subtitle">Désirée Serempus</p>
    </div>
    <button class="menu-toggle" aria-label="Menü öffnen" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="site-nav" role="navigation" aria-label="Hauptnavigation">
      <ul>
        <li><a href="{{ link_prefix }}#start">Start</a></li>
        <li><a href="{{ link_prefix }}#therapie">Therapie</a></li>
        <li><a href="{{ link_prefix }}#ueber-mich">Über mich</a></li>
        <li><a href="{{ link_prefix }}#kontakt">Terminbuchen / Kontakt</a></li>
      </ul>
    </nav>
  </div>
</header>
<script>
  (function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const siteNav = document.querySelector('.site-nav');
    
    if (menuToggle && siteNav) {
      menuToggle.addEventListener('click', function() {
        const isActive = this.classList.toggle('active');
        siteNav.classList.toggle('active');
        this.setAttribute('aria-expanded', isActive);
        
        // Close menu when clicking a link
        const navLinks = siteNav.querySelectorAll('a');
        navLinks.forEach(link => {
          link.addEventListener('click', function() {
            menuToggle.classList.remove('active');
            siteNav.classList.remove('active');
            menuToggle.setAttribute('aria-expanded', 'false');
          });
        });
      });
    }
  })();
</script>
